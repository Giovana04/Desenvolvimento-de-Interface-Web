<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos do teclado</title>
</head>
<body>
    <textarea name="msg" id="msg" cols="30" rows="10"></textarea>

    <script>
        const msg = document.getElementById("msg");

        msg.addEventListener("keypress", keypress)
        msg.addEventListener("keyup", keyup)
        msg.addEventListener("keydown", keydown)

        function keypress(e){ // evento que ocorre quando a tecla é pressionada, só funciona quando é uma tecla com execução textual, como letras, números e espaços
            console.log("keypress", this.value)
        }

        function keyup(e){ // evento que ocorre quando a tecla é solta
            console.log("keyup", this.value)
        }

        function keydown(e){ // evento que ocorre quando a tecla é pressionada e mantida
            console.log("keydown", this.value)
        }
    </script>
</body>
</html>
