<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n1 = parseFloat(prompt("Digite um numero de zero a dez"));
        let n2 = parseFloat(prompt("Digite um numero de zero a dez"));
        let media = (n1 + n2) / 2;

        if (isNaN(n1) || isNaN(n2)) {
            alert("Digite numeros validos, por favor.");
        } else if (n1 < 0 || n1 > 10 || n2 < 0 || n2 > 10) {
            alert("Digite numeros de zero a dez, por favor.");
        } else {
            if (media >= 7) {
                alert("Aprovado");
            } else if (media >= 4) {
                alert("Recuperação");
            } else {
                alert("Reprovado");
            }
        }

    </script>
</head>
