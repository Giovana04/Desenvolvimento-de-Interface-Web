<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n1 = prompt("qual seu numero 1?");
        n1 = parseInt(n1); // Converte a string para número inteiro
        let n2 = prompt("qual seu numero 2?");
        n2 = parseFloat(n2); // Converte a string para número flutuante
        let n3 = prompt("qual seu numero 3?");
        n3 = Number(n3); // Converte a string para número (pode ser inteiro ou flutuante)
        alert("soma:" + (n1 + n2 + n3)); //Tudo que o usuaria insere é string, então a soma não vai funcionar como esperado
    </script>
</head>
