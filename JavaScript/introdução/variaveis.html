<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let nome = prompt("qual seu nome?"); // Declaração de variável com let
        alert("Olá, " + nome + "!"); // Exibe um alerta com o nome do usuário
        const idade = 25; // Declaração de constante com const, não pode ser alterada com prompt
        alert("Sua idade é " + idade + " anos."); // Exibe um alerta com a idade
    </script>
</head>

</body>
</html>
