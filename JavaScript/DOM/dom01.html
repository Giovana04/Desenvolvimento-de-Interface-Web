<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul id="list">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>
    </div>

    <script>
        //querySelector - nodelist
        //getElement - htmlColection

        const nodelist = document.querySelectorAll('#list li')
        const collection = document.getElementById('list').getElementsByTagName('li')
        console.log(nodelist) //Lista encadeada
        console.log(collection) //array

        document.querySelector('#list').innerHTML += '<li>Item 6</li>'
        console.log(nodelist)  // não reconheceu o acrescimo
        console.log(collection) //reconheceu o acrescimo

        document.getElementById('list').innerHTML += '<li> Item 7 </li>' 
        console.log(nodelist)  // não reconheceu o acrescimo
        console.log(collection)

    </script>
</body>
</html>
