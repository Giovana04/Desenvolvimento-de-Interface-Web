<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo 2 - Seletores avan√ßados</title>
    <style>
        a[href="#"]{
            background-color: rgb(138, 211, 187);
        }

        a[href="#"]:not(.link-on){
            opacity: 0.2;
        }

        a[href^="http"]{
            background-color: sandybrown;
        }

        a[href$="pdf"]{
            background-color: rgb(139, 139, 209);
        }

        a[target="_blank"]{
            color: rgb(139, 209, 146);
        }

    </style>
</head>
<body>
    <ul>
        <li><a href="#">link falso</a></li>
        <li><a href="#" class="link-on">link falso2</a></li>
        <li><a href="https://www.unicentro.br" target="_blank">Link externo</a></li>
        <li><a href="pasta/arquivo.pdf">Link para arq pdf</a></li>

    </ul>
