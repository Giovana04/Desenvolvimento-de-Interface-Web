<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
    <style>
        /*não dá para alterar a largura de um unico elemento, só por coluna. E a altura é por linha.*/
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1a</td>
            <td>1b</td>
        </tr>
        <tr>
            <td>2a</td>
            <td>2b</td>
        </tr>
        <tr>
            <td>3a</td>
            <td>3b</td>
        </tr>
    </table>
</body>
</html>
