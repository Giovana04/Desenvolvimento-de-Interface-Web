<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Layout 17</title>

    <link rel="stylesheet" href="styleFinal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>
    <img class="fundo" src="/Trab1/imagens/fundo.svg" alt="Fundo" />
    
    <header>
        <img src="/Trab1/imagens/icon-sun.svg" alt="Sol" />
        <div id="roxo">
            <div id="branco"></div>
        </div>
        <img src="/Trab1/imagens/icon-moon.svg" alt="Lua" />
    </header>

    <main>
        <section class="titulo">
            <div>
                <h1 class="t1"><span>Welcome to the</span> Frontend Quiz!</h1>
                <p class="legenda"><i>Pick a subject to get started.</i></p>
            </div>
        </section>

        <section class="opcoes">
            <ul>
                <li>
                    <div class="opcoes-html">
                        <img class="icon-html" src="/Trab1/imagens/icon-html.svg" />
                        <p>HTML</p>
                    </div>
                </li>
                <li>
                    <div class="opcoes-css">
                        <img class="icon-css" src="/Trab1/imagens/icon-css.svg" />
                        <p>CSS</p>
                    </div>
                </li>
                <li>
                    <div class="opcoes-js">
                        <img class="icon-js" src="/Trab1/imagens/icon-js.svg" />
                        <p>JavaScript</p>
                    </div>
                </li>
                <li>
                    <div class="opcoes-accessibility">
                        <img class="icon-acces" src="/Trab1/imagens/icon-accessibility.svg" />
                        <p>Accessibility</p>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
